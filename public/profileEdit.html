    const db = getDatabase();

    var testBtn = document.getElementById('test');
    var submitBtn = document.getElementById('submitBtn');
    var logInBtn = document.getElementById('login/logout');

    var reader = new FileReader();

    var namebox = document.getElementById('namebox');
    var extlab = document.getElementById('extlab');
    var myimg = document.getElementById('myimg');
    var proglab = document.getElementById('upprogress');


    //when photo selected from files
    input.onchange = e => {
        files = e.target.files;
        console.log("file selected");

        var extension = GetFileExt(files[0]);
        var name = GetFileName(files[0]);

        namebox.value = name;
        extlab.innerHTML = extension;

        reader.readAsDataURL(files[0]);
    }

    reader.onload = function() {
        myimg.src = reader.result;
    }


    function GetFileExt(file) {
        var temp = file.name.split('.');
        var ext = temp.slice((temp.length-1), temp.length);
        return '.' + ext[0];
    }

    function GetFileName(file) {
        var temp = file.name.split('.');
        var fname = temp.slice(0,-1).join('.');
        return fname;
    }

    //function to push photo to firebase
    async function uploadPhoto(user) {
        return new Promise((resolve, reject)=> {
			
        var imgToUpload = files[0];

        var imgName = namebox.value;

        const metaData = {
            contentType: imgToUpload.type
        }
        const storage = getStorage();
		const storageRef = ref_storage(storage, `images/${user.uid}`);
		uploadBytes(storageRef, imgToUpload).then( (snapshot) => {
		  console.log('uploaded');
		  getDownloadURL(snapshot.ref).then( url => console.log(url));
		});
    });

        
    }

    
 

    auth.onAuthStateChanged(function (user) {
        if (user != null) {
            //reference users stored in database
            var userRef = ref_db(db, "users/" + user.uid);
        
            onValue(userRef, (snapshot) => {
                 
                //when user comes to profile edit page it should pre-populate input fields with current information
                document.getElementById("fname").value = snapshot.val().firstname;
                document.getElementById("lname").value = snapshot.val().lastname;
                document.getElementById("username").value = snapshot.val().username;
                document.getElementById("country").value = snapshot.val().country;
            });
            logInBtn.innerText = "Logout";

        }
        else {
            console.log("not logged in");
            logInBtn.innerText = "Login";
        }
    });
    


    //get users information and save to firebase
    submitBtn.addEventListener("click", (e) => {
        var fName = document.getElementById('fname').value;
        var lName = document.getElementById('lname').value;
        var username = document.getElementById('username').value;
        var country = document.getElementById('country').value;

        auth.onAuthStateChanged(function (user) {
            if (user != null) {
				//reference users stored in database
            	var userRef = ref_db(db, "users/" + user.uid);
				
            	onValue(userRef, (snapshot) => {
					// Only allow uppercase/lowercase letters in names
					// name length must be >= 2 characters
	        		var regExp = new RegExp("^[a-zA-Z]{2,}$");
					
					// Test if name fits criteria- else, keep same value
	                if (!regExp.test(fName)) {
						alert("Invalid first name!")
						document.getElementById("fname").value = snapshot.val().firstname;
						fName = snapshot.val().firstname;
					}
					// Allow hypens in last names
					var regExp = new RegExp("^[a-zA-Z-]{2,}$");
					if (!regExp.test(lName)) {
						alert("Invalid last name!")
	                	document.getElementById("lname").value = snapshot.val().lastname;
						lName = snapshot.val().firstname;
					}
					// Allow underscores, numbers, dashes, and letters
					// new username length must be >= 3 characters
					regExp = new RegExp("^[a-zA-Z0-9-_]{3,}$");
					if (!regExp.test(username)) {
						alert("Invalid username!")
	                	document.getElementById("username").value = snapshot.val().username;
						username = snapshot.val().username;
					}
	            });
                //update any changed user information
                update(ref_db(db, 'users/' + user.uid), {
                    firstname: fName,
                    lastname: lName,
                    username: username,
                    country: country,
                })
				
				if (files[0] !== undefined) {
					// Upload the image- if any
					if (files[0]['type'].split('/')[0] === 'image') {
						uploadPhoto(user);
					}
					else {
						alert("Unrecognized filetype");
					}
				}
               
            }
            else {
                console.log("not logged in");
            }
        });
        
        
		
        //bring user back to profile when new information saved
        window.location = 'profile.html';
    });

    logInBtn.addEventListener("click", (e) => {
            auth.onAuthStateChanged(function (user) {

                if (user != null) {

                    signOut(auth).then(() => {

                        alert('User logged out');

                        alert('error');
                    });
                }

                //otherwise bring user to login screen to login
                else {
                    window.location = 'login.html';
                }
            });
        });
